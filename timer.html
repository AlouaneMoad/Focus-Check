<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-primary: url("background.jpg");
            --bg-secondary: rgba(20, 26, 41, 0.6); 
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-primary: #475569;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
        }

        body {
            background-image: var(--bg-primary);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Inter", sans-serif;
            color: var(--text-primary);
            overflow: hidden;
        }
        
        #loading-screen { 
            background-image: url('loading.jpg');
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #intro-modal {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: opacity 0.3s ease-in-out;
        }
        #intro-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #intro-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.95);
        }
        #intro-modal:not(.hidden) #intro-card {
            opacity: 1;
            transform: scale(1);
        }

        .main-content {
            background-color: var(--bg-secondary);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-primary);
            border-radius: 1.5rem;
            padding: 2rem 3rem;
        }

        /* --- NEW: Exit Button Style --- */
        .exit-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--bg-secondary);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            border: 1px solid var(--border-primary);
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            color: var(--text-primary);
        }
        .exit-btn:hover {
            background-color: #334155; /* A slightly lighter tertiary color */
            transform: scale(1.05);
        }

        .mode-btn {
            background-color: transparent;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .mode-btn:hover {
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }
        .mode-btn.active {
            background-color: var(--accent-primary);
            color: white;
            font-weight: 600;
        }
        
        #time-display.editable {
            cursor: pointer;
        }

        #time-input {
            border: none;
            outline: none;
            width: 8rem; 
            padding: 0;
            caret-color: var(--accent-primary);
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield; 
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .audio-player {
            background-color: var(--bg-secondary);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-primary);
            border-radius: 1rem;
            padding: 1rem;
        }
        .sound-btn {
            background-color: transparent;
            color: var(--text-secondary);
            transition: color 0.2s ease-in-out;
        }
        .sound-btn:hover {
            color: var(--text-primary);
        }
        .sound-btn.active {
            color: var(--accent-primary);
            font-weight: 600;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center">
        <div class="text-center">
            <img src="icon.png" alt="Loading Icon" class="w-20 h-20 mx-auto mb-4 animate-bounce">
            <p class="text-lg font-semibold">Loading Focus Hub...</p>
        </div>
    </div>

    <div id="intro-modal" class="fixed inset-0 z-40 flex items-center justify-center p-4 hidden">
        <div id="intro-card" class="w-full max-w-lg p-8 text-center rounded-2xl shadow-2xl">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome to the Focus Hub</h1>
            <p class="text-slate-300 mb-6">A minimalist timer to help you focus on your tasks. Set a time, choose some background audio, and get to work.</p>
            <button id="enter-btn" class="w-full sm:w-auto px-8 py-3 font-semibold text-white rounded-lg bg-[var(--accent-primary)] hover:bg-[var(--accent-hover)] transition-colors duration-300">
                Enter Website
            </button>
        </div>
    </div>
    
    <div id="app-wrapper" class="opacity-0 transition-opacity duration-500 ease-in-out">
        <header class="absolute top-8 left-8 flex items-center gap-6">
            <a href="index.html" class="exit-btn">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Exit</span>
            </a>
            <h1 class="text-2xl font-bold">Focus Hub</h1>
        </header>

        <main class="main-content flex flex-col items-center gap-6">
            <div class="flex items-center gap-2">
                <button id="focus-btn" class="mode-btn active">Customize</button>
                <button id="short-break-btn" class="mode-btn">Short Break</button>
                <button id="middle-break-btn" class="mode-btn">Middle Break</button>
                <button id="long-break-btn" class="mode-btn">Long Break</button>
            </div>

            <div class="relative h-24 flex items-center"> 
                <div id="time-display" class="text-8xl font-bold tracking-tighter">
                    25:00
                </div>
                <input type="number" id="time-input" class="hidden text-8xl font-bold tracking-tighter bg-transparent text-center outline-none">
            </div>

            <div class="flex items-center gap-4">
                <button id="start-pause-btn" class="control-btn" style="width: 120px; border-radius: 9999px; font-size: 1.25rem;">
                    <span id="start-pause-text">START</span>
                </button>
                <button id="reset-btn" class="control-btn">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </main>

        <div id="audio-player" class="audio-player absolute bottom-8 left-8 flex items-center gap-6">
            <button id="play-pause-audio-btn" class="text-2xl">
                <i class="fa-solid fa-play"></i>
            </button>
            <div class="flex items-center gap-4 text-sm">
                <button class="sound-btn" data-sound="rain.mp3">Rain</button>
                <button class="sound-btn" data-sound="beach.mp3">Beach</button>
                <button class="sound-btn active" data-sound="music.mp3">Music</button>
            </div>
        </div>
    </div>
    
    <audio id="background-audio" loop src="music.mp3"></audio>
    <audio id="alarm-sound" src="alarm.mp3"></audio>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DOM ELEMENTS ---
            const loadingScreen = document.getElementById('loading-screen');
            const introModal = document.getElementById('intro-modal');
            const enterBtn = document.getElementById('enter-btn');
            const appWrapper = document.getElementById('app-wrapper');
            const timeDisplay = document.getElementById('time-display');
            const timeInput = document.getElementById('time-input'); 
            const startPauseBtn = document.getElementById('start-pause-btn');
            const startPauseText = document.getElementById('start-pause-text');
            const resetBtn = document.getElementById('reset-btn');
            const modeButtons = {
                focus: document.getElementById('focus-btn'),
                short: document.getElementById('short-break-btn'),
                middle: document.getElementById('middle-break-btn'),
                long: document.getElementById('long-break-btn')
            };
            const audioPlayer = document.getElementById('background-audio');
            const alarmSound = document.getElementById('alarm-sound');
            const playPauseAudioBtn = document.getElementById('play-pause-audio-btn');
            const soundButtons = document.querySelectorAll('.sound-btn');
            
            // --- STATE VARIABLES ---
            let timer; 
            let timeLeft; 
            let isPaused = true;
            let currentMode = 'focus';
            let customFocusTime = 25 * 60; 
            
            const DURATIONS = {
                short: 5 * 60,
                middle: 10 * 60,
                long: 15 * 60
            };

            // --- Loading Sequence Logic ---
            function handleLoadingSequence() {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        introModal.classList.remove('hidden');
                    }, 500); 
                }, 2000);

                enterBtn.addEventListener('click', () => {
                    introModal.classList.add('hidden');
                    setTimeout(() => {
                        introModal.style.display = 'none';
                        appWrapper.classList.remove('opacity-0');
                    }, 300); 
                });
            }

            // --- TIMER FUNCTIONS ---
            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                timeDisplay.textContent = formattedTime;
                document.title = `${formattedTime} - Focus Hub`;
            }

            function setTimer(mode) {
                currentMode = mode;
                isPaused = true;
                clearInterval(timer);
                
                if (mode === 'focus') {
                    timeLeft = customFocusTime;
                    timeDisplay.classList.add('editable'); 
                } else {
                    timeLeft = DURATIONS[mode];
                    timeDisplay.classList.remove('editable'); 
                }
                
                updateDisplay();
                startPauseText.textContent = 'START';
                
                Object.values(modeButtons).forEach(btn => btn.classList.remove('active'));
                modeButtons[mode].classList.add('active');
            }

            function startTimer() {
                isPaused = false;
                startPauseText.textContent = 'PAUSE';
                timeDisplay.classList.remove('editable'); 
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        alarmSound.play();
                        isPaused = true;
                        if (currentMode === 'focus') timeDisplay.classList.add('editable');
                    }
                }, 1000);
            }

            function pauseTimer() {
                isPaused = true;
                startPauseText.textContent = 'START';
                if (currentMode === 'focus') timeDisplay.classList.add('editable');
                clearInterval(timer);
            }
            
            function saveCustomTime() {
                const newMinutes = parseInt(timeInput.value, 10);
                if (newMinutes > 0 && newMinutes <= 999) {
                    customFocusTime = newMinutes * 60;
                }
                
                timeInput.classList.add('hidden');
                timeDisplay.classList.remove('hidden');
                setTimer('focus'); 
            }

            // --- AUDIO FUNCTIONS ---
            function toggleAudio() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playPauseAudioBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                } else {
                    audioPlayer.pause();
                    playPauseAudioBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                }
            }

            function selectSound(e) {
                const selectedSound = e.target.dataset.sound;
                audioPlayer.src = selectedSound;
                soundButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                if (!audioPlayer.paused) audioPlayer.play();
            }
            
            // --- EVENT LISTENERS ---
            startPauseBtn.addEventListener('click', () => {
                if(isPaused) startTimer(); else pauseTimer();
            });

            resetBtn.addEventListener('click', () => setTimer(currentMode));
            
            Object.keys(modeButtons).forEach(mode => {
                modeButtons[mode].addEventListener('click', () => setTimer(mode));
            });
            
            timeDisplay.addEventListener('click', () => {
                if (currentMode === 'focus' && isPaused) {
                    timeDisplay.classList.add('hidden');
                    timeInput.classList.remove('hidden');
                    timeInput.value = customFocusTime / 60;
                    timeInput.focus();
                    timeInput.select();
                }
            });

            timeInput.addEventListener('blur', saveCustomTime);
            timeInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveCustomTime();
                }
            });

            playPauseAudioBtn.addEventListener('click', toggleAudio);
            soundButtons.forEach(btn => btn.addEventListener('click', selectSound));

            // --- INITIALIZE ---
            handleLoadingSequence();
            setTimer('focus');
        });
    </script>

</body>
</html>
