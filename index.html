<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitalease</title>
    <link rel="icon" href="logo.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-primary: url("background.webp");
            --bg-secondary: rgba(30, 41, 59, 0.75); 
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-primary: #475569;
            --accent-primary: #ef4444;   /* Red */
            --accent-secondary: #3b82f6; /* Blue */
            --accent-tertiary: #84cc16;  /* Lime Green */
            --accent-quaternary: #8b5cf6; /* Violet */
            --accent-quinary: #22d3ee;    /* Cyan */
            --accent-senary: #f59e0b;     /* NEW: Amber */
        }

        body {
            background-image: var(--bg-primary);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Inter", "Noto Sans SC", sans-serif;
            color: var(--text-primary);
        }

        #loading-screen { 
            background-image: url('loading.webp');
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: opacity 0.3s ease-in-out;
        }
        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .modal-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-overlay:not(.hidden) .modal-card {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center">
        <div class="text-center">
            <img src="icon.png" alt="Loading Icon" class="w-20 h-20 mx-auto mb-4 animate-bounce">
            <p class="text-lg font-semibold">Loading Tools...</p>
        </div>
    </div>

    <div id="language-modal" class="modal-overlay hidden fixed inset-0 z-40 flex items-center justify-center p-4">
        <div class="modal-card w-full max-w-md p-8 text-center rounded-2xl shadow-2xl">
            <h1 class="text-2xl font-bold mb-6">Choose Language / 选择语言</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button id="lang-en-btn" class="w-full px-6 py-3 font-semibold text-white rounded-lg bg-red-600 hover:bg-red-700 transition-colors duration-300">English</button>
                <button id="lang-zh-btn" class="w-full px-6 py-3 font-semibold text-white rounded-lg bg-green-600 hover:bg-green-700 transition-colors duration-300">中文 (Chinese)</button>
            </div>
        </div>
    </div>

    <div id="welcome-modal" class="modal-overlay hidden fixed inset-0 z-30 flex items-center justify-center p-4">
        <div id="welcome-card" class="modal-card w-full max-w-4xl p-8 text-center rounded-2xl shadow-2xl">
            <h1 class="text-4xl font-bold text-white mb-2" data-translate-key="welcome_title"></h1>
            <p class="text-lg text-slate-300 mb-8" data-translate-key="welcome_subtitle"></p>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <a href="quiz.html" class="block">
                    <button class="w-full px-6 py-4 font-semibold text-white rounded-lg bg-[var(--accent-primary)] hover:bg-red-700 transition-colors duration-300" data-translate-key="quiz_button"></button>
                </a>
                <a href="timer.html" class="block">
                    <button class="w-full px-6 py-4 font-semibold text-white rounded-lg bg-[var(--accent-secondary)] hover:bg-blue-700 transition-colors duration-300" data-translate-key="timer_button"></button>
                </a>
                <a href="replywell.html" class="block">
                    <button class="w-full px-6 py-4 font-semibold text-white rounded-lg bg-[var(--accent-tertiary)] hover:bg-lime-600 transition-colors duration-300" data-translate-key="simulator_button"></button>
                </a>
                <a href="ai_helper.html" class="block">
                    <button class="w-full px-6 py-4 font-semibold text-white rounded-lg bg-[var(--accent-quaternary)] hover:bg-violet-700 transition-colors duration-300" data-translate-key="ai_helper_button"></button>
                </a>
                <a href="mindful_break.html" class="block">
                    <button class="w-full px-6 py-4 font-semibold text-white rounded-lg bg-[var(--accent-quinary)] hover:bg-cyan-600 transition-colors duration-300" data-translate-key="mindful_break_button"></button>
                </a>
                <a href="about.html" class="block">
                    <button class="w-full px-6 py-4 font-semibold text-white rounded-lg bg-[var(--accent-senary)] hover:bg-amber-600 transition-colors duration-300" data-translate-key="about_button"></button>
                </a>
            </div>

            <footer class="text-center pt-8 mt-2">
                <button id="change-lang-btn" class="text-sm text-[var(--accent-primary)] hover:underline" data-translate-key="change_language_button"></button>
            </footer>
        </div>
    </div>

    <script>
    (function () {
        const CLICK_SOUND_SRC = 'click.mp3'; 
        function playClickSound() {
            try { new Audio(CLICK_SOUND_SRC).play().catch(err => {}); } catch (err) {}
        }
        document.body.addEventListener('click', function (e) {
            const actionable = e.target.closest('a, button');
            if (actionable) playClickSound();
        });
    })();
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const AppState = { currentLanguage: 'en' };

            const Translations = {
                en: {
                    welcome_title: "Digitalease Hub",
                    welcome_subtitle: "Choose a tool to get started.",
                    quiz_button: "Digital Balance Quiz",
                    timer_button: "Focus Mode Timer",
                    simulator_button: "ReplyWell Simulator",
                    ai_helper_button: "Mindful AI Helper",
                    mindful_break_button: "Mindful Break Tool",
                    about_button: "About & Credits",
                    change_language_button: "切换语言 (Switch Language)"
                },
                zh: {
                    welcome_title: "数字健康中心",
                    welcome_subtitle: "选择一个工具开始。",
                    quiz_button: "数字平衡测验",
                    timer_button: "专注模式计时器",
                    simulator_button: "ReplyWell 模拟器",
                    ai_helper_button: "正念AI助手",
                    mindful_break_button: "正念休息工具",
                    about_button: "关于与致谢",
                    change_language_button: "Switch to English"
                }
            };

            const loadingScreen = document.getElementById('loading-screen');
            const languageModal = document.getElementById('language-modal');
            const welcomeModal = document.getElementById('welcome-modal');
            const langEnBtn = document.getElementById('lang-en-btn');
            const langZhBtn = document.getElementById('lang-zh-btn');
            const changeLangBtn = document.getElementById('change-lang-btn');

            function translateUI() {
                const lang = AppState.currentLanguage;
                const t = Translations[lang];
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (t[key]) el.textContent = t[key];
                });
            }

            function setLanguage(lang) {
                AppState.currentLanguage = lang;
                localStorage.setItem('userLanguage', lang);
                translateUI();
                languageModal.classList.add('hidden');
                welcomeModal.classList.remove('hidden');
            }

            function showLanguageSelection() {
                welcomeModal.classList.add('hidden');
                languageModal.classList.remove('hidden');
            }

            function init() {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none'; 
                        const savedLang = localStorage.getItem('userLanguage');
                        if (savedLang) {
                            setLanguage(savedLang);
                        } else {
                            showLanguageSelection();
                        }
                    }, 500);
                }, 2000);

                langEnBtn.addEventListener('click', () => setLanguage('en'));
                langZhBtn.addEventListener('click', () => setLanguage('zh'));
                changeLangBtn.addEventListener('click', showLanguageSelection);
            }

            init();
        });
    </script>
</body>
</html>
