<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Wellness Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-primary: url("background.webp");
            --bg-secondary: rgba(30, 41, 59, 0.75); 
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-primary: #475569;
            --accent-primary: #ef4444; /* Red */
            --accent-secondary: #3b82f6; /* Blue */
            --accent-tertiary: #84cc16;  /* NEW: Lime Green */
        }

        body {
            background-image: var(--bg-primary);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Inter", sans-serif;
            color: var(--text-primary);
        }

        /* Loading Screen Styles */
        #loading-screen { 
            background-image: url('loading.webp');
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Modal Styles */
        #welcome-modal {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: opacity 0.3s ease-in-out;
        }
        #welcome-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #welcome-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.95);
        }
        #welcome-modal:not(.hidden) #welcome-card {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center">
        <div class="text-center">
            <img src="icon.png" alt="Loading Icon" class="w-20 h-20 mx-auto mb-4 animate-bounce">
            <p class="text-lg font-semibold">Loading Tools...</p>
        </div>
    </div>

    <div id="welcome-modal" class="fixed inset-0 z-40 flex items-center justify-center p-4 hidden">
        <div id="welcome-card" class="w-full max-w-4xl p-8 text-center rounded-2xl shadow-2xl">
            <h1 class="text-4xl font-bold text-white mb-2">Digital Wellness Hub</h1>
            <p class="text-lg text-slate-300 mb-8">Choose a tool to get started.</p>
            
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <a href="quiz.html" class="block">
                    <button class="w-full px-6 py-4 font-semibold text-white rounded-lg bg-[var(--accent-primary)] hover:bg-red-700 transition-colors duration-300">
                        Digital Balance Quiz
                    </button>
                </a>
                
                <a href="timer.html" class="block">
                    <button class="w-full px-6 py-4 font-semibold text-white rounded-lg bg-[var(--accent-secondary)] hover:bg-blue-700 transition-colors duration-300">
                        Focus Mode Timer
                    </button>
                </a>

                <a href="replywell.html" class="block">
                    <button class="w-full px-6 py-4 font-semibold text-white rounded-lg bg-[var(--accent-tertiary)] hover:bg-lime-600 transition-colors duration-300">
                        ReplyWell Simulator
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const welcomeModal = document.getElementById('welcome-modal');

            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none'; 
                    welcomeModal.classList.remove('hidden');
                }, 500);

            }, 2000);
        });
    </script>

</body>
</html>
